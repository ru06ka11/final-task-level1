<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランキング - BMSG MUSIC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bmsg-black: #111111;
            --bmsg-red: #e60012;
            --rank-1: linear-gradient(135deg, #ffd700, #ffac06);
            --rank-2: linear-gradient(135deg, #c0c0c0, #929292);
            --rank-3: linear-gradient(135deg, #cd7f32, #a05a2c);
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f8f9fa;
            color: var(--bmsg-black);
        }

        /* ナビゲーション */
        .navbar {
            background-color: var(--bmsg-black);
            padding: 1rem 0;
        }

        /* ページヘッダー */
        .page-heading {
            background: var(--bmsg-black);
            color: white;
            padding: 60px 0;
            margin-bottom: 40px;
            text-align: center;
        }

        .page-heading h1 {
            font-family: 'Montserrat', sans-serif;
            letter-spacing: -1px;
        }

        /* タブデザイン */
        .nav-pills .nav-link {
            color: #666;
            font-weight: bold;
            border-radius: 50px;
            padding: 10px 25px;
            transition: 0.3s;
        }

        .nav-pills .nav-link.active {
            background-color: var(--bmsg-black);
            color: white;
        }

        /* ランキングカード共通 */
        .ranking-card {
            border: none;
            border-radius: 20px;
            background: white;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .ranking-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        }

        /* ジャケット写真 (正方形・音楽アプリ風) */
        .jacket-container {
            position: relative;
            width: 100px;
            height: 100px;
            flex-shrink: 0;
            overflow: hidden;
            border-radius: 12px;
        }

        .jacket-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: 0.3s;
            color: white;
            font-size: 1.8rem;
        }

        .jacket-container:hover .play-overlay {
            opacity: 1;
        }

        /* ランクバッジ */
        .rank-num {
            width: 45px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            text-align: center;
            margin-right: 15px;
        }

        .top-1 { color: #ffd700; font-size: 2.5rem; }
        .top-2 { color: #adb5bd; }
        .top-3 { color: #cd7f32; }

        /* コンテンツ情報 */
        .song-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 2px;
        }

        .artist-name {
            font-size: 0.95rem;
            color: #666;
            font-weight: 500;
        }

        /* 特別の1位カード */
        .rank-1-special {
            background: linear-gradient(145deg, #ffffff, #fffdf5);
            border: 2px solid #ffd700;
        }

        /* トレンド表示 */
        .trend-tag {
            font-size: 0.8rem;
            font-weight: bold;
            padding: 4px 10px;
            border-radius: 50px;
        }

        .up { background: #e6fff0; color: #10b981; }
        .down { background: #fff0f0; color: #ef4444; }
        .stay { background: #f3f4f6; color: #6b7280; }

        /* フッター */
        footer {
            background: var(--bmsg-black);
            color: #888;
            padding: 50px 0 20px;
            margin-top: 80px;
        }

        footer h5, footer a {
            color: white;
        }

        @media (max-width: 768px) {
            .rank-num { font-size: 1.4rem; width: 30px; }
            .jacket-container { width: 70px; height: 70px; }
            .song-title { font-size: 1rem; }
            .ranking-description { display: none; }
            .ranking-action .btn { padding: 5px 15px; font-size: 0.8rem; }
        }
    </style>
</head>
