<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - BMSG MUSIC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="icons8-ハート-32.png">
    <style>
        :root {
            --bmsg-black: #000000;
            --bmsg-gray: #111111;
            --bmsg-red: #e63946;
            --pure-white: #ffffff;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bmsg-black);
            color: var(--pure-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            transition: background-color 0.3s ease;
            /* 背景変化用 */
        }

        /* ログイン失敗時の背景発光アニメーション */
        body.auth-error {
            animation: red-flash 0.5s ease-in-out infinite alternate;
        }

        @keyframes red-flash {
            from {
                background-color: var(--bmsg-black);
            }

            to {
                background-color: #300000;
            }
        }

        .login-card {
            background: var(--bmsg-gray);
            border: 1px solid #333;
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: 4px;
            position: relative;
        }

        /* カードが揺れるアニメーション */
        .shake {
            animation: shake-anim 0.4s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake-anim {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }

        .login-header i {
            color: var(--pure-white);
            font-size: 3.5rem;
        }

        .form-label {
            color: var(--pure-white);
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .password-container {
            position: relative;
        }

        .form-control {
            background-color: #000;
            border: 1px solid #444;
            color: var(--pure-white);
            border-radius: 2px;
            padding: 12px;
            padding-right: 45px;
        }

        .form-control:focus {
            background-color: #050505;
            border-color: var(--pure-white);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
            color: var(--pure-white);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 1.2rem;
            z-index: 10;
        }

        .btn-login {
            background-color: var(--pure-white);
            color: black;
            border: none;
            padding: 14px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: var(--bmsg-red);
            color: white;
        }

        /* エラーメッセージ */
        .error-msg {
            color: var(--bmsg-red);
            font-size: 0.75rem;
            font-weight: bold;
            display: none;
            margin-top: 10px;
            text-align: center;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: var(--pure-white);
            font-size: 0.75rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #444;
        }

        .divider span {
            padding: 0 15px;
        }

        .btn-social {
            flex: 1;
            background: transparent;
            border: 1px solid #444;
            color: var(--pure-white);
            padding: 12px;
        }

        a {
            color: var(--pure-white);
            text-decoration: underline;
            text-underline-offset: 4px;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-link">
        <i class="bi bi-chevron-left"></i> BACK TO HOME
    </a>

    <div class="login-card" id="loginCard">
        <div class="login-header text-center mb-5">
            <i class="bi bi-vinyl-fill"></i>
            <h2 class="fw-black mt-2" style="letter-spacing: -1px;">BMSG MUSIC</h2>
            <p style="font-size: 0.7rem; letter-spacing: 2px; color: #aaa;">AUTHENTICATION</p>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label fw-bold">EMAIL ADDRESS</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center">
                    <label class="form-label fw-bold">PASSWORD</label>
                </div>
                <div class="password-container mt-1">
                    <input type="password" class="form-control" id="password" required>
                    <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
                </div>
            </div>

            <button type="submit" class="btn btn-login w-100">LOG IN</button>
            <div class="error-msg" id="errorMsg">AUTHENTICATION FAILED. PLEASE TRY AGAIN.</div>
        </form>

        <div class="divider"><span>Or continue with</span></div>

        <div class="d-flex gap-2 mb-5">
            <button class="btn btn-social"><i class="bi bi-google"></i></button>
            <button class="btn btn-social"><i class="bi bi-twitter-x"></i></button>
            <button class="btn btn-social"><i class="bi bi-apple"></i></button>
        </div>
    </div>

    <script>
        // パスワードの切り替え
        const togglePassword = document.querySelector('#togglePassword');
        const passwordInput = document.querySelector('#password');
        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });

        // ログイン失敗演出
        const loginForm = document.getElementById('loginForm');
        const loginCard = document.getElementById('loginCard');
        const errorMsg = document.getElementById('errorMsg');

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();

            // 演出テスト用に、どんな入力でも一度「失敗」させる設定にしています
            // 演出開始
            document.body.classList.add('auth-error');
            loginCard.classList.add('shake');
            errorMsg.style.display = 'block';

            // 3秒後に演出を解除
            setTimeout(() => {
                document.body.classList.remove('auth-error');
                loginCard.classList.remove('shake');
            }, 3000);
        });
    </script>
</body>

</html>
