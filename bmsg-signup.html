<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 - BMSG MUSIC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
     <link rel="icon" href="icons8-ハート-32.png">

    <style>
        :root {
            --primary-color: #6366f1;
            --bg-black: #050505;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
        }

        body {
            background-color: var(--bg-black);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(244, 63, 94, 0.1) 0%, transparent 40%);
            color: #ffffff;
            font-family: 'Noto Sans JP', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }

        /* 文字色を白に統一 */
        h2, h5, p, label, .form-check-label, .input-group-text {
            color: #ffffff !important;
        }

        .text-muted {
            color: rgba(255, 255, 255, 0.5) !important;
        }

        .signup-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* フォーム入力欄のデザイン */
        .form-control {
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--glass-border);
            color: #ffffff !important;
            padding: 12px 15px;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.12);
            border-color: var(--primary-color);
            box-shadow: none;
        }

        /* パスワードトグル用グループ */
        .input-group {
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            transition: border-color 0.3s;
        }

        .input-group:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        .input-group .form-control {
            border: none;
        }

        .input-group-text {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding-right: 15px;
        }

        .input-group-text:hover {
            color: var(--primary-color) !important;
        }

        /* 強度バー */
        .password-strength {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.4s ease;
        }

        .btn-signup {
            background: var(--primary-color);
            border: none;
            color: white;
            padding: 14px;
            font-weight: 700;
            border-radius: 10px;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-signup:hover:not(:disabled) {
            background: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .social-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: #ffffff;
            border-radius: 10px;
            transition: 0.3s;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="signup-container w-100 d-flex justify-content-center px-3">
        <div class="signup-card">
            <div class="text-center mb-4">
                <i class="bi bi-vinyl-fill display-4 text-primary mb-3"></i>
                <h2 class="fw-bold">BMSG MUSIC</h2>
                <p class="text-muted">新しいアカウントを作成</p>
            </div>

            <form id="signupForm">
                <div class="mb-3">
                    <label class="form-label small">ユーザー名</label>
                    <input type="text" class="form-control" id="username" placeholder="yamada_taro" style="border-radius:10px" required>
                </div>

                <div class="mb-3">
                    <label class="form-label small">メールアドレス</label>
                    <input type="email" class="form-control" id="email" placeholder="example@email.com" style="border-radius:10px" required>
                </div>

                <div class="mb-3">
                    <label class="form-label small">パスワード</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" required>
                        <span class="input-group-text" id="togglePassword">
                            <i class="bi bi-eye"></i>
                        </span>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                    <small id="strengthText" class="text-muted">8文字以上推奨</small>
                </div>

                <div class="mb-3">
                    <label class="form-label small">パスワード確認</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirmPassword" required>
                        <span class="input-group-text" id="toggleConfirmPassword">
                            <i class="bi bi-eye"></i>
                        </span>
                    </div>
                    <small class="text-danger d-none" id="confirmPasswordError">パスワードが一致しません</small>
                </div>

                <div class="mb-3">
                    <label class="form-label small">生年月日</label>
                    <input type="date" class="form-control" id="birthdate" style="border-radius:10px" required>
                </div>

                <div class="mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                        <label class="form-check-label small" for="agreeTerms">
                            <a href="#" class="text-primary text-decoration-none">利用規約</a>に同意します
                        </label>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="btn btn-signup w-100 mb-4" disabled>
                    アカウントを作成
                </button>
            </form>

            <div class="social-login border-top border-secondary pt-4 text-center">
                <p class="small text-muted mb-3">または外部アカウントで登録</p>
                <div class="d-flex gap-2 mb-4">
                    <button class="btn social-btn flex-grow-1 p-2"><i class="bi bi-google"></i></button>
                    <button class="btn social-btn flex-grow-1 p-2"><i class="bi bi-twitter-x"></i></button>
                    <button class="btn social-btn flex-grow-1 p-2"><i class="bi bi-discord"></i></button>
                </div>
                <p class="small mb-0">
                    すでに登録済みですか？ <a href="#" class="text-primary text-decoration-none fw-bold ms-1">ログイン</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // パスワード表示・非表示の切り替え
            const setupToggle = (buttonId, inputId) => {
                const button = document.getElementById(buttonId);
                const input = document.getElementById(inputId);
                button.addEventListener('click', () => {
                    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                    input.setAttribute('type', type);
                    button.querySelector('i').classList.toggle('bi-eye');
                    button.querySelector('i').classList.toggle('bi-eye-slash');
                });
            };

            setupToggle('togglePassword', 'password');
            setupToggle('toggleConfirmPassword', 'confirmPassword');

            // 強度チェックロジック
            const password = document.getElementById('password');
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');

            password.addEventListener('input', function () {
                const val = this.value;
                let score = 0;
                if (val.length >= 8) score++;
                if (val.match(/[A-Z]/)) score++;
                if (val.match(/[0-9]/)) score++;
                if (val.match(/[^a-zA-Z0-9]/)) score++;

                const widths = ['0%', '25%', '50%', '75%', '100%'];
                const colors = ['transparent', '#ef4444', '#f59e0b', '#6366f1', '#10b981'];
                const labels = ['8文字以上推奨', '弱い', '普通', '強い', '最強'];

                strengthBar.style.width = widths[score];
                strengthBar.style.backgroundColor = colors[score];
                strengthText.textContent = labels[score];
                strengthText.style.color = score > 0 ? colors[score] : 'rgba(255,255,255,0.5)';
            });

            // ボタン有効化
            const form = document.getElementById('signupForm');
            const submitBtn = document.getElementById('submitBtn');
            form.addEventListener('input', () => {
                submitBtn.disabled = !form.checkValidity();
            });
        });
    </script>
</body>
</html>
